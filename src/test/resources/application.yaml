server:
  port: 8080

spring:
  h2:
    console.enabled: true
  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password: password
    driverClassName: org.h2.Driver
  sql:
    init:
      mode: always
  profiles:
    active: PlayerVsComputer

logging:
  level:
    root: DEBUG
    org.springframework.web: DEBUG